<article id="item">
    <div class="anchor" aria-hidden="true">
        <div class="point">
            <div class="material-icons-outlined" id="icon"></div>
            <div class="track">
                <time-marker id="time-marker"></time-marker>
                <hr/>
            </div>
        </div>
    </div>
    <div class="content">
        <span id="type">article</span>
        <h2 id="title"></h2>
    </div>
    <div class="summary">
        <slot></slot>
    </div>
</article>
